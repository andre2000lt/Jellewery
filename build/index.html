<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/normalize.css">
  <title>Document</title>
  <!-- Pixel Glass -->
  <style>
    html {
      /* Mobile layout by default */
      background-image: url("img/models/320.jpg");
      background-repeat: no-repeat;
      background-position: 50% 0;
    }

    /* Tablet */
    @media (min-width: 768px) {
      html {

        background-image: url("img/models/768.jpg");
      }
    }

    /* Desktop */
    @media (min-width: 1366px) {
      html {
        /* Desktop layout */
        /* padding-top: 15px; */
        /* background-image: url("img/models/1366.jpg"); */
        background-image: url("img/models/1366_login.jpg");
      }
    }
  </style>
  <link href="pixel-glass/styles.css" rel="stylesheet">
  <script src="pixel-glass/script.js"></script>
  <!-- // Pixel Glass -->
</head>

<body>
  <!-- ШАПКА -->
<header class="header">
  <!-- HEADER TOP -->
  <div class="header__top">
    <!-- Burger -->
    <button class="header__burger burger" type="button">
      <span class="visually-hidden">Меню</span>
    </button>

    <!-- LOGO -->
    <a class="header__logo">
      <!-- <img src="img/logo.svg" alt="Page Logo" width="66" height="66"> -->
      <svg width="66" height="66" aria-label="Page Logo">
        <use href="img/sprite.svg#icon-logo" />
      </svg>
    </a>
    <!-- Cart -->
    <button class="header__cart" type="button">
      <span class="visually-hidden">Cart</span>
    </button>
  </div>

  <div class="container header__inner">
    <!-- HEADER NAV -->
    <div class="header__nav header__nav--hidden header__nav--fullscreen">
      <!-- SEARCH -->
      <div class="header__search-form">
        <form action="/" method="get">
          <label class="visually-hidden" for="search">Поиск по сайту</label>
          <input type="text" name="search" id="search" placeholder="Type here to search" autocomplete="off">
        </form>
      </div>

      <!-- USER MENU -->
      <ul class="header__user-menu">
        <li>
          <a href="#">Login</a>
        </li>
        <li>
          <a href="#">Cart <span>0</span> </a>
        </li>
      </ul>

      <!-- MAIN MENU -->
      <nav class="header__menu">
        <ul>
          <li>
            <a href="#">What’s new</a>
          </li>
          <li>
            <a href="#">Chokers</a>
          </li>
          <li>
            <a href="#">Necklaces</a>
          </li>
          <li>
            <a href="#">Rings</a>
          </li>
          <li>
            <a href="#">Earrings</a>
          </li>
        </ul>
      </nav>

      <!-- About Menu -->
      <ul class="header__about-menu">
        <li>
          <a href="#">About CH</a>
        </li>
        <li>
          <a href="#">Stores & Hours</a>
        </li>
        <li>
          <a href="#">Contact Us</a>
        </li>
      </ul>
    </div>

  </div> <!-- // container -->

</header>

  <main>
    <h2>MAin</h2>
  </main>
      <footer class="footer">
        Copyright by Andre
    </footer>

<body>

</html>

  <!-- Login -->
  <div class="login modal modal--active js-close-window" id="modal1">
    <div class="login__inner">
      <h2>Log In</h2>
      <div class="login__form">
        <form action="/" method="post">
          <label class="visually-hidden" for="email">Input your email</label>
          <input type="email" name="email" id="email" placeholder="Your E-mail" data-local-stor="email"
            autocomplete="off" required>

          <label class="visually-hidden" for="pass">Введите пароль</label>
          <!-- data-pass-pattern - 'lengthReq, bigLettersReq, digitsReq, specialsReq' -->
          <input type="password" name="pass" id="pass" placeholder="Your E-mail" data-pass-pattern="6,1,1,0"
            autocomplete="off" required>
          <p>
            <a href="#">Forgot your password?</a>
          </p>

          <button type="submit">Log in</button>
        </form>

        <div class=login__signup>
          <p>Don’t have an account?</p>
          <a href="#">Sign up</a>
        </div>

        <button class="button js-close-window">close</button>
      </div>
    </div>
  </div>

  <script src="js/burger.js"></script>
</body>

</html>
