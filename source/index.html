<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Document</title>
  <!-- Pixel Glass -->
  <style>
    html {
      /* Mobile layout by default */
      background-image: url("img/models/320.jpg");
      background-repeat: no-repeat;
      background-position: 50% 0;
    }

    /* Tablet */
    @media (min-width: 768px) {
      html {
        /* Tablet layout */
        background-image: url("img/models/768.jpg");
      }
    }

    /* Desktop */
    @media (min-width: 1366px) {
      html {
        /* Desktop layout */
        /* padding-top: 15px; */
        /* background-image: url("img/models/1366.jpg"); */
        background-image: url("img/models/1366_login.jpg");
      }
    }
  </style>
  <link href="pixel-glass/styles.css" rel="stylesheet">
  <script src="pixel-glass/script.js"></script>
  <!-- // Pixel Glass -->
</head>

<body>
  @@include("html_components/header.html")
  <main>
    <h2>MAin</h2>
  </main>
  @@include("html_components/footer.html")

  <!-- Login -->
  <div class="login modal js-close-window" id="modal-login">
    <div class="login__inner">
      <h2>Log In</h2>
      <div class="login__form">
        <form action="/" method="post">
          <label class="visually-hidden" for="email">Input your email</label>
          <input type="email" name="email" id="email" placeholder="Your E-mail" data-local-stor="email"
            autocomplete="off" required>

          <label class="visually-hidden" for="pass">Введите пароль</label>
          <!-- data-pass-pattern - 'lengthReq, bigLettersReq, digitsReq, specialsReq' -->
          <input type="password" name="pass" id="pass" placeholder="Password" data-pass-pattern="6,1,1,0"
            autocomplete="off" required>
          <p class="login__forgot-pass">
            <a href="#">Forgot your password?</a>
          </p>

          <button class="brown-button" type="submit">Log in</button>
        </form>

        <div class=login__signup>
          <p>Don’t have an account?</p>
          <a href="#">Sign up</a>
        </div>

        <button class="login__close-button close-button js-close-window"><span class="visually-hidden">close</span></button>
      </div>
    </div>
  </div>

  <script src="js/burger.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/form.js"></script>
  <script src="js/localStorage.js"></script>
</body>

</html>
